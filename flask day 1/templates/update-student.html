{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <h3>Update Student</h3>
            <form action="{{url_for("update_student", id=student.id)}}" method="post">
                <label for="" class="form-label">First Name</label><input type="text" name="first_name" value={{student.first_name}} id="" class="form-control"> 
                <label for="" class="form-label">Last Name</label><input type="text" name="last_name"  value={{student.last_name}} id="" class="form-control"> 
                <label for="" class="form-label">Email</label><input type="text" name="email" id=""  value={{student.email}} class="form-control">
                <br>
                <input type="submit" value="Update Student" class="btn btn-outline-primary">
            </form>    
            
        </div>
        </div>
        </div>


{% endblock main %}
