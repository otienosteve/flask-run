{% extends 'base.html' %}
{% block main %}
  
<h4 class="text-center">Students</h4>

<div class="table-responsive">
    
    <table class="table table-striped table-hover">
        <tr>
                <th>First Name</th>
                <th> Last Name</th>
                <th> Email</th>
            </tr>
            {% for student in students  %}
            <tr>
                <td> {{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.email}}</td>
            </tr>
            {% endfor %}
        </table>
        
    </div>

    {% endblock main %}
