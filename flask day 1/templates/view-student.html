{% extends 'base.html' %}
{% block main %}
  
<h4 class="text-center">Students</h4>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="table-responsive">
                
                <table class="table table-striped table-hover">
                    <tr>
                <th>First Name</th>
                <th> Last Name</th>
                <th> Email</th>
                <th colspan="3">Actions</th>
            </tr>
            {% for student in students  %}
            <tr>
                <td> {{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.email}}</td>
                <td><a href="{{url_for("student_details", id=student.id)}}" class="btn btn-success"> View</a></td>
                <td> <a href="{{url_for("update_student", id=student.id)}}" class="btn btn-primary"> Update</a></td>
                <td> <a href="{{url_for("delete_student", id=student.id)}}" class="btn btn-danger"> Delete</a></td>

            </tr>
            {% endfor %}
        </table>
        
    </div>
    
</div>
</div>
</div>
    
    {% endblock main %}
